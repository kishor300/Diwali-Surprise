<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Diwali</title>
    

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

    <style>
        
        body {
            margin: 0;
            background: #000;
            overflow: hidden;
            font-family: Arial, sans-serif;
            display: flex; 
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            font-size: 50px;
        }

        .firework-container {
            position: absolute; 
            width: 100vw;
            height: 100vh;
            top: 0; 
            left: 0; 
        }

        
        .diwali-message {
            text-align: center;
            color: #fff;
            z-index: 10;
        }

        .diwali-text {
            margin: 2vh 0; 
            font-size: 20vh; 
            font-family: 'Great Vibes', cursive;
            animation: glow 1s ease-in-out infinite alternate;
        }

       
        @keyframes glow {
            from {
                color: #ffc107;
                text-shadow: 0 0 10px #ffc107, 0 0 20px #ffc107, 0 0 30px #ff8c00;
            }
            to {
                color: #ff8c00;
                text-shadow: 0 0 20px #ff8c00, 0 0 30px #ff8c00, 0 0 40px #ff4500;
            }
        }

    
        .movable-divya {
            margin: 2vh 0;
            display: block;
            font-weight: bold;
            color: #ff4081;
            font-size: 4vw; 
            font-family: 'Great Vibes', cursive;
            animation: moveDivya 2s ease-in-out infinite alternate;
        }

        @keyframes moveDivya {
            0% {
                transform: translateX(-10px);
            }
            100% {
                transform: translateX(10px);
            }
        }

        
        .diya {
            position: relative;
            width: 7vw; 
            height: 6vw;
            background-color: #8B4513; 
            border-radius: 25% 25% 70% 70%;
            bottom: 15%; 
            margin-top: 10vw; 
        }

        .flame {
            position: absolute;
            bottom: 100%; 
            left: 50%;
            transform: translateX(-50%);
            width: 2vw; 
            height: 2vw; 
            background-color: yellow;
            border-radius: 50%;
            animation: flicker 0.7s infinite alternate;
        }

        @keyframes flicker {
            0% {
                height: 2vw;
                background-color: #ffcc00;
                box-shadow: 0 0 10px #ffcc00;
            }
            50% {
                height: 3vw;
                background-color: #ffff00;
                box-shadow: 0 0 15px #ffff00;
            }
            100% {
                height: 1.5vw;
                background-color: #ffcc00;
                box-shadow: 0 0 5px #ffcc00;
            }
        }

        
        .rocket {
            position: absolute;
            width: 10px;
            height: 20px;
            background: red;
            border-radius: 5px;
            bottom: 0;
        }

       
        .sparkle {
            position: absolute;
            border-radius: 50%;
            animation: sparkle 1s infinite;
        }

        .boom {
            position: absolute;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: rgba(255, 255, 0, 0.8);
            animation: explode 0.5s ease-out forwards;
        }

       
        @keyframes explode {
            0% {
                transform: scale(0.1);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 0;
            }
        }

        @keyframes sparkle {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        
        @media (max-width: 600px) {
            .diwali-text {
                font-size: 6vw; 
            }
            .movable-divya {
                font-size: 5vw; 
            }
            .diya {
                width: 10vw; 
                height: 8vw; 
                margin-top: 33vw;
            }
        }
    </style>
</head>
<body>
    <div class="firework-container"></div>
    
    <div class="diwali-message">
        <span class="diwali-text">Happy Diwali</span>
        <span class="movable-divya">Divya</span>
    </div>

    <div class="diya">
        <div class="flame"></div>
    </div>

    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            function createFirework(x, y) {
                
                let rocket = $('<div class="rocket"></div>');
                rocket.css({ left: x - 5 + 'px', bottom: '0' });
                $(".firework-container").append(rocket);

               
                rocket.animate({ bottom: '+=300px' }, 1000, function() {
                 
                    let boom = $('<div class="boom"></div>');
                    boom.css({
                        left: x - 15 + 'px',
                        top: (y - 300) + 'px' 
                    });
                    $(".firework-container").append(boom);

                    boom.on('animationend', function () {
                        $(this).remove();
                    });

                   
                    for (let i = 0; i < 30; i++) {
                        let sparkle = $('<div class="sparkle"></div>');
                        let size = Math.random() * 4 + 2; 
                        sparkle.css({
                            width: size + 'px',
                            height: size + 'px',
                            left: x + 'px',
                            top: (y - 300) + 'px',
                            background: `hsl(${Math.random() * 360}, 100%, 90%)`,
                            transform: `translate(${(Math.random() - 0.5) * 300}px, ${(Math.random() - 0.5) * 300}px)` 
                        });

                        sparkle.appendTo(".firework-container");
                        
                        
                        setTimeout(() => {
                            sparkle.fadeOut(500, function() {
                                $(this).remove();
                            });
                        }, 1000);
                    }
                    rocket.remove(); 
                });
            }

            $(document).click(function (e) {
                
                let randomY = Math.random() * (window.innerHeight - 200) + 200; 
                createFirework(e.pageX, randomY);
            });

            
            setInterval(function () {
                let x = Math.random() * $(window).width();
                let randomY = Math.random() * (window.innerHeight - 200) + 200; 
                createFirework(x, randomY);
            }, 1000);
        });
    </script>
</body>
</html>
